<!DOCTYPE html>
<html lang="kr">

{%block head %}

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

 
</head>
{%endblock%}

<body>

  <!-- sidenav  -->
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="{{url_for('test')}}">Home</a>
    <a href="#">Profile</a>
    <a class="dropdown-btn" style="cursor:pointer">Crawling</a>
    <div class="dropdown-container">
      <a href="{{url_for('crwaling')}}">FootSell</a>
      <a href="{{url_for('youtube')}}">Youtube</a>
      <a href="#">Instagram</a>
    </div>

    <a href="#wordcloud">wordcloud</a>
  </div>
  <!-- sidenav  -->
  <!-- headnav -->
  <div id="navbar">
    <span style="cursor:pointer;" onclick="openNav()">&#9776;</span>
    <a style="float:right;" href="#">Login</a>
    
    
  </div>

  <!-- headnav -->



  <div class="wrap">
    <div class="img_border">
      <img src="{{url_for('static',filename='img/main/donggi_m_wide.png')}}" class='main_img' alt="donggi">
    </div>

    {% block main_text %}{% endblock %}

    {% block body_text %}{% endblock %}
  </div>

</body>



<script type="text/javascript" src="{{ url_for('static', filename='jquery/main.js') }}"></script>

</html>
