{%extends 'main.html'%}

{%block head %}
{{super()}}

<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>

<style>
	.tab {
		white-space: pre;
	}

	.tb_top,
	.tb_top tr,
	.tb_top td,
	.tb_top th {
		border: 1px solid black;
		text-align: center;
	}

	#loading {
		width: 100%;
		height: 100%;
		top: 0px;
		left: 0px;
		position: fixed;
		display: block;
		opacity: 0.7;
		background-color: #fff;
		z-index: 99;
		text-align: center;
	}

	#loading-image {
		position: absolute;
		top: 50%;
		left: 50%;
		z-index: 100;
	}
</style>
<script>
	$(window).load(function () {
		$('#loading').hide();
	});

	$(function () {
		$("#tablesort").dataTable();
	});
</script>


{%endblock%}

{% block main_text %}
<center>
	<form action="/youtube/comments" method="POST">
		<fieldset style="width:80%">
			<legend style="text-align: center;">유튜브 댓글 수집</legend>
			댓글 수집을할 유튜버 이름을 입력해주세요 : <input type="search" name="youtubename" placeholder="조블리 or 비됴클래스....."><br><br>
			몇건의 유튜브 영상을 크롤링하시겠습니까? : <input type="number" name="cnt" placeholder="Number...."><br><br>
			각 동영상에서 추출할 댓글은 몇건 입니까? : <input type="number" name="reple_cnt" placeholder="Number ..."><br><br>

			<br>
			<input type="submit" value="전송">
			<input type="reset" value="입력 초기화">
		</fieldset>

</center>
<div id="loading"><img id="loading-image" src="../static/img/loading.gif" alt="loading" /></div>

{% endblock %}
